<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-skitch</h1>
    </div>
    
    <div class="container">
        <div class="controls"> 
            <input type="color" name="colorSelector" id="colorSelector"> 
            <div class="range-container">
                <label for="gridSize" class="range-label"></label>
                <input type="range" name="gridSize" id="gridSize" min="16" max="100" value="16">
            </div>
            <button class="static-color">Static color mode</button> 
            <button class="rainbow-mode">Rainbow mode</button> 
            <button class="eraser">Toggle eraser</button>
            <button class="clear">Clear</button>
            <button class="grid-lines">Toggle grid lines</button>
        </div>

        <div class="flex-grid" id="grid-container">
            <!-- this div holds grid items -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
